
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oblisto</title>
</head>
<style>
    h1 {
        color:green;
    }
</style>
<body>

{% block content  %}
{% endblock %}

</html>
